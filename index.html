<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-container">
            <h1 class="title">Skládáme slova</h1>
            <p>Z písmen slož slovo na obrázku.</p>
            <img src="images/lev.png" class="img"></img>
            <section class="container goals"></section>
            <section class="container letters"></section>
            <button class="next-word invisible"><img src="images/arrow.png" alt="" class="arrow"></button>
        </div>
        <!-- Modální okno - konec hry -->
        <div class="modal">
            <div class="modal-content">
                <h1>Konec hry</h1>
                <button class="new-game">Hrát znovu</button>
            </div>
        </div>
    </main>
    
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
